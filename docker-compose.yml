services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-myriade}
      POSTGRES_USER: ${POSTGRES_USER:-myriade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in your environment}
    ports: # For debugging purpose, we expose the Postgres port
      - "2345:5432" # To avoid conflicts with other Postgres instances
    networks:
      - myriade-network

  myriade:
    build: .
    image: myriadeai/myriade:latest
    depends_on:
      - db
    ports:
      - "8080:8080" # Consistent ports, avoids conflicts
    volumes:
      - logs:/var/log/gunicorn
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-myriade}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-myriade}

      # Optional - defaults provided in .env.docker
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GUNICORN_THREADS: ${GUNICORN_THREADS:-4}
      AGENTLYS_PROVIDER: ${PROVIDER:-proxy}
      AGENTLYS_MODEL: ${MODEL:-claude-sonnet-4-5-20250929}
      AGENTLYS_OUTPUT_SIZE_LIMIT: ${AGENTLYS_OUTPUT_SIZE_LIMIT:-20000}

      # Host URL for OAuth callbacks (e.g., https://myriade.example.com)
      # Set this if running behind a reverse proxy
      HOST: ${HOST:-}

      # Optional integrations
      SENTRY_DSN: ${SENTRY_DSN:-}
    networks:
      - myriade-network

networks:
  myriade-network:
    driver: bridge

volumes:
  postgres_data:
  logs:
