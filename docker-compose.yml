services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ada
      POSTGRES_USER: human
      POSTGRES_PASSWORD: pass
    ports: # For debugging purpose, we expose the Postgres port
      - "2345:5432" # To avoid conflicts with other Postgres instances
    networks:
      - myriade-network

  myriade:
    build: .
    image: myriadeai/myriade:latest
    depends_on:
      - db
    ports:
      - "8080:8080" # Consistent ports, avoids conflicts
    volumes:
      - logs:/var/log/gunicorn
    environment:
      # Database
      DATABASE_URL: postgresql://human:pass@db:5432/ada

      # Required
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Optional - defaults provided in .env.docker
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      HOST: ${HOST:-http://localhost:8080}
      GUNICORN_THREADS: ${GUNICORN_THREADS:-4}
      AGENTLYS_PROVIDER: ${PROVIDER:-proxy}
      AGENTLYS_MODEL: ${MODEL:-claude-sonnet-4-5-20250929}

      # Optional integrations
      SENTRY_DSN: ${SENTRY_DSN:-}
    networks:
      - myriade-network

networks:
  myriade-network:
    driver: bridge

volumes:
  postgres_data:
  logs:
