services:
  db:
    image: ankane/pgvector:latest # Postgres with vector similarity search
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ada
      POSTGRES_USER: human
      POSTGRES_PASSWORD: pass
    ports: # For debugging purpose, we expose the Postgres port
      - "2345:5432" # To avoid conflicts with other Postgres instances
    networks:
      - ada-network

  service:
    build: ./service
    image: benderville/ada-service:latest
    volumes:
      - logs:/var/log/gunicorn
    depends_on:
      - db
    environment:
      FLASK_APP: app.py
      FLASK_ENV: production
      DATABASE_URL: postgresql://human:pass@db:5432/ada
      AUTOCHAT_PROVIDER: anthropic
      AUTOCHAT_MODEL: claude-sonnet-4-20250514
      HOST: ${HOST}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      WORKOS_API_KEY: ${WORKOS_API_KEY}
      WORKOS_CLIENT_ID: ${WORKOS_CLIENT_ID}
      WORKOS_ORGANIZATION_ID: ${WORKOS_ORGANIZATION_ID}
    networks:
      - ada-network

  view:
    build: ./view
    image: benderville/ada-view:latest
    depends_on:
      - service
    networks:
      - ada-network

  proxy:
    image: nginx:alpine
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro # Mount nginx config read-only
    ports:
      - "8080:80" # Expose proxy on host port 8080
    depends_on:
      - service
      - view
    networks:
      - ada-network

networks:
  ada-network:
    driver: bridge

volumes:
  postgres_data:
  logs:
