<!doctype html>
<html lang="en">
  <head>
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" href="/favicon.ico?v=1" />
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate" />
    <meta http-equiv="Content-Language" content="en" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover, user-scalable=no"
    />
    <title>Myriade – AI-Powered Data Analysis Made Simple</title>
    <meta name="title" content="Myriade – AI-Powered Data Analysis" />
    <meta
      name="description"
      content="Myriade revolutionizes data analysis with AI-driven simplicity. Easily find, transform, and utilize your data to accelerate business growth."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.myriade.ai/" />
    <meta property="og:title" content="Myriade – AI-Powered Data Analysis" />
    <meta
      property="og:description"
      content="Myriade revolutionizes data analysis with AI-driven simplicity. Easily find, transform, and utilize your data to accelerate business growth."
    />
    <meta property="og:image" content="/social-share.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.myriade.ai/" />
    <meta property="twitter:title" content="Myriade – AI-Powered Data Analysis" />
    <meta
      property="twitter:description"
      content="Myriade revolutionizes data analysis with AI-driven simplicity. Easily find, transform, and utilize your data to accelerate business growth."
    />
    <meta property="twitter:image" content="/social-share.png" />
  </head>
  <body>
    <script>
      const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)')

      const applyColorScheme = (isDark) => {
        document.documentElement.classList.toggle('dark', isDark)
        document.documentElement.style.colorScheme = isDark ? 'dark' : 'light'
      }

      applyColorScheme(mediaQuery.matches)

      const listener = (event) => applyColorScheme(event.matches)

      if (mediaQuery.addEventListener) {
        mediaQuery.addEventListener('change', listener)
      } else if (mediaQuery.addListener) {
        mediaQuery.addListener(listener)
      }
    </script>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
