repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.3
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: frontend-lint-staged
        name: Frontend lint-staged (ESLint + Prettier)
        entry: bash -c 'cd view && npx lint-staged'
        language: system
        files: ^view/.*\.(js|ts|vue|json|css|scss|html|md)$
        pass_filenames: false


